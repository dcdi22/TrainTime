<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron text-center"><h1>Time Sheet</h1></div>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate($)</th>
                <th scope="col">Total Billed</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="name-display" >Mark</td>
                <td id="role-display">Otto</td>
                <td id="start-display">01/01/89</td>
                <td id="months-display">x</td>
                <td id="rate-display">x</td>
                <td id="total-display">x</td>
              </tr>
              
            </tbody>
          </table>
          
          <form>
              <h2>Add Employee</h2>
            <div class="form-group">
              <label>Employee Name</label>
              <input type="text" class="form-control" id="emName" aria-describedby="textHelp" placeholder="Employee Name">
            </div>
            <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" id="emRole" aria-describedby="textHelp" placeholder="Role">
              </div>
              <div class="form-group">
                <label>Start Date (DD/MM/YY -ex:01/01/89)</label>
                <input type="text" class="form-control" id="emStart" aria-describedby="textHelp" placeholder="Start Date">
              </div>
              <div class="form-group">
                <label>Monthly Rate</label>
                <input type="text" class="form-control" id="emRate" aria-describedby="textHelp" placeholder="Monthly Rate">
              </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
